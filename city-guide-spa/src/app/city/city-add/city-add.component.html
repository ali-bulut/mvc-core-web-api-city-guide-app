<main role="main">
<div class="container">
  <div class="row">
    <!-- formGroup'u kullanmak için app.module.ts'e ReactiveFormsModule bunu import ettik. -->
    <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="">
      <h2 class="mt-3 pt-3">Add New City</h2>
      <div class="form-group">
        <!-- add() içinde object.assign yapıldığı için fromControlName vermek önemli -->
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="City Name" autofocus>
        <!-- eğer Name'de required hatası varsa aşağıdaki spanı göster. Touched'ın mantığı da sayfa açılır açılmaz bu
        hata gelmez. Önce text'e bişeyler yazıp sonra silerse gözükür -->
        <span class="help-block" *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched">
          City Name is required
        </span>
      </div>
      <div class="form-group">
        <input type="text" id="description" formControlName="description" class="form-control" placeholder="City Description" autofocus>
        <span class="help-block" *ngIf="cityAddForm.get('description').hasError('required') && cityAddForm.get('description').touched">
          City Description is required
        </span>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!cityAddForm.valid">Add</button>
    <h6>{{cityAddForm.value|json}}</h6>
    <!-- status valid olup olmadığını gösterir. -->
    <h6>{{cityAddForm.status|json}}</h6>

    </form>
  </div>
</div>
</main>
