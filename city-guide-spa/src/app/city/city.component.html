<div class="container">
  <div class="row">
    <div *ngFor="let city of cities" class="col-md-6">
    <h2 class="mt-3 pt-3">{{city.name}}</h2>
      <div class="card mb-6 shadow-sm">
      <img class="card-img-top" style="height:225px; width:100%;" src="{{city.photoUrl}}">
        <div class="card-body">
          <div class="card-text">
            <div [innerHTML]="city.description"></div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
            <button type="button" routerLink="/cityDetail/{{city.id}}" class="btn btn-sm btn-outline-secondary">
                View
              </button>
            </div>
            <small class="text-muted">9 min</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="mt-5"></div>
